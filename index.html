<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="main_body">
        <div class="cal">
               <div class="input">
                 <input type="text" id="out">
                
               </div>
               <button onclick="clr()" class="btn1">C</button>
               <div class="row" id="r1">
                <button onclick="btn_click(7)" class="btn">7</button>
                <button onclick="btn_click(8)" class="btn">8</button>
                <button onclick="btn_click(9)" class="btn">9</button>
                <button onclick="btn_click('+')" class="btn">+</button>

               </div>
               <div class="row">
                <button onclick="btn_click(4)" class="btn">4</button>
                <button onclick="btn_click(5)" class="btn">5</button>
                <button onclick="btn_click(6)" class="btn">6</button>
                <button onclick="btn_click('-')" class="btn">-</button>
               </div>
               <div class="row">
                <button onclick="btn_click(1)" class="btn">1</button>
                <button onclick="btn_click(2)" class="btn">2</button>
                <button onclick="btn_click(3)" class="btn">3</button>
                <button onclick="btn_click('*')" class="btn">*</button>
               </div>
               <div class="row">
                <button onclick="btn_click(0)" class="btn">0</button>
                <button onclick="btn_click('.')" class="btn">.</button>
                <button onclick="btn_click('/')" class="btn">/</button>
                <button onclick="eq_click()" class="btn">=</button>
               </div>
          
        </div>

    </div>
</body>
</html>
